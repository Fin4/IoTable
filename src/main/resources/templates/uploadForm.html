<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <link rel="stylesheet" type="text/css" media="all"
          href="../../resources/css/common.css" th:href="@{/css/common.css}" />
    <style>

        .form-upload {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }
        .form-upload .form-upload-heading,
        .form-upload {
            margin-bottom: 10px;
        }
        .form-upload {
            font-weight: normal;
        }
        .form-upload .form-control {
            position: relative;
            height: auto;
            margin-bottom: 10px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div th:include="fragments/header :: header"></div>
<div class="container">
        <form class="form-upload" method="POST" enctype="multipart/form-data" action="/upload">
            <h2 class="form-upload-heading">Click to upload file</h2>
            <label class="btn btn-default btn-file form-control">
                Browse <input type="file" name="file" id="file" style="display: none;" onchange="$('#upload-file-info').html($(this).val());"/>
            </label>
            <span class='label label-info' id="upload-file-info"></span>
            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Upload">Upload</button>

        </form>
<!--    <div>
        <ul>
            <li th:each="file : ${files}" th:text="${file}"></li>
        </ul>
    </div>-->
</div>
</body>
</html>
